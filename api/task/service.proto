syntax = "proto3";

import "google/api/annotations.proto";
import "api/task/model.proto";

package task;

option go_package = "github.com/bogi-lyceya-44/task-tracker/generated/api/task;task";

service TaskService {
  rpc CreateTask(CreateTaskRequest) returns (CreateTaskResponse) {
    option (google.api.http) = {
      post: "/api/v1/tracker/task"
      body: "*"
    };
  }

  rpc GetTask(GetTaskRequest) returns (GetTaskResponse) {
    option (google.api.http) = {
      get: "/api/v1/tracker/task/{id=*}"
    };
  }

  rpc UpdateTask(UpdateTaskRequest) returns (UpdateTaskResponse) {
    option (google.api.http) = {
      put: "/api/v1/tracker/task"
      body: "*"
    };
  }

  rpc DeleteTask(DeleteTaskRequest) returns (DeleteTaskResponse) {
    option (google.api.http) = {
      delete: "/api/v1/tracker/task/{id=*}"
    };
  }
}