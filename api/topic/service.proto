syntax = "proto3";

import "google/api/annotations.proto";
import "api/topic/model.proto";

package topic;

option go_package = "github.com/bogi-lyceya-44/task-tracker/generated/api/topic;topic";

service TopicService {
  rpc CreateTopic(CreateTopicRequest) returns (CreateTopicResponse) {
    option (google.api.http) = {
      post: "/api/v1/tracker/topic"
      body: "*"
    };
  }

  rpc GetTopic(GetTopicRequest) returns (GetTopicResponse) {
    option (google.api.http) = {
      get: "/api/v1/tracker/topic/{id=*}"
    };
  }

  rpc UpdateTopic(UpdateTopicRequest) returns (UpdateTopicResponse) {
    option (google.api.http) = {
      put: "/api/v1/tracker/topic"
      body: "*"
    };
  }

  rpc DeleteBoard(DeleteTopicRequest) returns (DeleteTopicResponse) {
    option (google.api.http) = {
      delete: "/api/v1/tracker/topic/{id=*}"
    };
  }
}